<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Taxonomy Information</title>
    <link rel="stylesheet" href="{% static 'Bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="{% static 'Jquery/jquery.min.js' %}"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding-top: 50px;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            color: #007bff;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        .form-container h2 {
            text-align: center;
        }

        .input-box {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .input-box textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            resize: none;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .image-input {
            display: block;
            margin-top: 10px;
            margin-bottom: 4vh;
        }

        .submit-button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #45a049;
        }

        .center-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color: #007bff;
            text-decoration: none;
        }

        .center-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center mt-5 mb-3">
                <h1 class="page-header text-primary"><i class="fa-sharp fa-solid fa-pen-to-square"></i> Update Taxonomy Information</h1>
            </div>
            <div class="offset-md-1 col-md-10">
                <!-- Form using POST method -->
                <form method="POST" action="{% url 'update_taxonomy' data.id %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <!-- Name Box -->
                    <div class="form-group">
                        <label for="name">Taxonomy Name</label>
                        <input type="text" class="form-control" name="name" placeholder="Enter Taxonomy Name" value="{{ data.name }}">
                    </div>

                    <!-- Description Box -->
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" name="description" placeholder="Enter Description" rows="6">{{ data.description }}</textarea>
                    </div>

                    <!-- Scientific Classification -->
                    <div class="form-group">
                        <label for="classification">Scientific Classification</label>
                        <input type="text" class="form-control" name="classification" placeholder="Enter Scientific Classification" value="{{ data.classification }}">
                    </div>

                    <!-- Image File Input -->
                    <div class="form-group">
                        <label for="image">Image</label>
                        <input type="file" class="form-control" name="image" id="image-input">
                        {% if data.image %}
                            <img src="{{ data.image.url }}" alt="Current image" width="100">
                        {% else %}
                            <p>No image uploaded</p>
                        {% endif %}
                    </div>

                    <!-- Submit Button -->
                    <button class="btn btn-primary btn-block" type="submit">Save Changes</button>
                </form>
                <a href="{% url 'search_category' %}" class="center-link mb-5"><b>Back to Home Page</b></a>
            </div>
        </div>
    </div>
</body>
</html>
